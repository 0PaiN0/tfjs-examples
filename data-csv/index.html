<html>

<head>
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-teal.min.css" />
  <style>
    .status {
      border: none;
      font-size: 20px;
      text-align: center;
      resize: none;
    }

    .query {
      font-size: 20px;
      text-align: left;
      resize: none;

    }

    .textarea {
      font-size: 20px;
      text-align: center;
      resize: none;
    }

    .textoutput {
      font-size: 20px;
      text-align: left;
      resize: none;
    }

    .container {
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .divTable {
      display: table;
      width: 100%;
    }

    .divTableRow {
      display: table-row;
    }

    .divTableHeading {
      background-color: #EEE;
      display: table-header-group;
    }

    .divTableCell,
    .divTableHead {
      border: 1px solid #999999;
      display: table-cell;
      padding: 3px 10px;
    }

    .divTableCellKey {
      border: 1px solid #999999;
      display: table-cell;
      padding: 3px 10px;
      font-weight: bold;
    }

    .divTableHeading {
      background-color: #EEE;
      display: table-header-group;
      font-weight: bold;
    }

    .divTableFoot {
      background-color: #EEE;
      display: table-footer-group;
      font-weight: bold;
    }

    .divTableBody {
      display: table-row-group;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>TensorFlow.js Working with CSV files in tfjs-data</h3>
    <div id="Preset URL buttons">
      <button id="bostonButton">Boston Housing CSV</button>
      <button id="bankingButton">Banking CSV</button>
      <button id="productReviewButton">Product Reviews CSV</button>
      <button id="kaggleSurveyButton">Kaggle 2018 ML Survey CSV</button>
    </div>
    <p></p>
    Enter the URL of your csv file below, or click one of the above buttons to
    explore some CSVs we've hosted. Note that you may need to update your web
    host to allow CORS requests in order to access your data this way.
    <textarea class="query" rows="3" cols="64" id="queryURL">http://path/to/your.csv</textarea>
    <p></p>
    <div id="buttonDiv">
    </div>
    <p></p>
    <textarea class="status" rows="3" cols="60" readonly="true" id="status">
      Select a CSV URL and begin by counting the number of rows in the CSV.
    </textarea>
    <div class="divTable">
      <!-- Count rows-->
      <div class="divTableBody">
        <div class="divTableRow">
          <div class="divTableCell">
            <button id="countRows">Count rows</button>
          </div>
          <div class="divTableCell" id="rowCountOutput">
          </div>
        </div>
      <!-- Get column names-->
      <div class="divTableRow">
          <div class="divTableCell">
            <button id="getColumnNames">Get column names</button>
          </div>
          <div class="divTableCell" id="columnNamesOutput">
            <div id="columnNamesMessage">
            </div>
            <div id="columnNamesOutputContainer">
            </div>
          </div>
        </div>
      </div>
      <!-- Get sample row-->
      <div class="divTableRow">
        <div class="divTableCell">
          <button id="getSampleRow">Get a sample row</button><p></p>
          sample index (zero-index): <input type="number" id="whichSampleInput" value="2">
        </div>
        <div class="divTableCell">
          <div id="sampleRowMessage">
          </div>
          <div id="sampleRowOutputContainer">
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  </div>
  <script src="./index.js"></script>
</body>

</html>
