<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./tachyons.css">

  <style>
    .plot-area {
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
      flex-direction: row;
    }

    .col {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>
  <div class='sans-serif flex flex-row items-center'>
    <h3 class='pa2 ml3'>VAE Viewer</h3>

    <div class='pa2 ml5'>
      <label for="">Points per dimension</label>
      <input id="pointsPerDim" type="number" value=30>
      <label for="">Start Val</label>
      <input id="start" type="number" value=-4>
      <label for="">end Val</label>
      <input id="end" type="number" value=4>

      <button id="update">Update</button>
    </div>

  </div>

  <hr />
  <div id="plot-area" class="plot-area">
  </div>

  <script src="client.js"></script>
</body>

</html>
